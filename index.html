<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ClubHub</title>
  <link href="styles/main.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/cff3cff476.js" crossorigin="anonymous"></script>
</head>

<body>
  <script src="scripts/main.js"></script>
  <div class="container">
    <div class="title-top">
      <h1>Welcome to Club Hub</h1>
    </div>
    <div class="form-box">
      <h1>Sign Up</h1>
      <form>
        <div class = "input-group">
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name">
          </div>

          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="Edu email" placeholder="Edu Email" id = "edu-email">
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>
          <div class="button-field">
            <button type="button" onclick="redirectToEmptyPage()"> Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
